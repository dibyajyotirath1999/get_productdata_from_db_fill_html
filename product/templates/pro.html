<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>adding  product data from database</title>

</head>
<body style="background-color: rgb(114, 250, 220);">
    <div class="container">
        <h2 class="text text-white text-center" style="font-weight: bold; text-shadow: 0px 0px 15px black; text-decoration: underline; margin-top: 2%;">PRODUCT DATA</h2>
        {% if product %}   
        <table class="table table-bordered text-center" style="margin-top:4%;" >
          <thead class="bg-primary text-white">
            <tr>
              <th>sl no.</th>
              <th>Product name</th>
              <th>Discription</th>
              <th>Price</th>
              <th>Discount</th>
            </tr>
          </thead>
          <tbody class="bg-dark text-white">
            {% for i in product %}
                    <tr>
                        <td>{{i.sl_no}}</td>
                        <td>{{i.proname}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.discount}}</td>
                    </tr>
                    {% endfor %}
            {% else %}
            <h2> no data found</h2>
            {% endif %}
        </tbody>
        </table>
</body>
</html>
